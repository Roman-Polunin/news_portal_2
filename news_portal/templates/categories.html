{% extends 'base.html' %}

{% block title %}
Категории новостей
{% endblock title %}

{% block content %}
<h1>Категории новостей</h1>

<div class="container">
            <div class="row", style="margin-top:50px">
              {% for cat in categories %}

                    <div class="col-sm">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="card border-secondary mb-3" style="max-width: 20rem;">
                                <div class="card-header">{{cat.name}}</div>
                                <div ><button style="max-width: 7rem;">Subscribes</button></div>
                            </div>
                        </form>
                    </div>



              {% endfor %}
            </div>
        </div>

{% endblock content %}
